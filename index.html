<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Memory by Boyarnikov</title>
        <link rel="shortcut icon" href="Img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="Styles/style.css" type="text/css">
        <script src="Script/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="Script/main.js" ></script>
    </head>
    <body>
        <div id="app" data-tid="App">
            <div class="loading is-displayed">
                <div id="circleG_1" class="circleG"></div>
                <div id="circleG_2" class="circleG"></div>
                <div id="circleG_3" class="circleG"></div>
            </div>
            <div id='app-start' class="app-start">
                <img src="Img/StartGame.png" alt="Начать игру" class="logo">
                <h1 class="name">Memory game</h1>
                <input value="Начать игру" type="button" data-tid="NewGame-startGame" class="butt button" >
            </div>
            <div id='app-game' class="app-game">
                <div id='game-menu'>
                    <input value="Начать заново"  type="button" class="restart button" data-tid="Menu-newGame">
                    <div class="score">Очки:</div>
                    <div class="score_score" data-tid="Menu-scores"></div>
                </div>
                <div id='deck' class="deck is-displayed" data-tid="Deck"></div>
                <img src='Img/MusicYes.png' alt='Выключить музыку' class='icon'>
            </div>
            <div id='app-end' class="app-end">
                <img src="Img/EndGame.png" alt="Поздравляем!" class="logo">
                <h2 class="name"></h2>
                <input value="Ещё раз"  data-tid="NewGame-startGame" class="butt button" data-tid="EndGame-retryGame">
            </div>
            <div id='preloaded'></div>
        </div>
        </div>
    </body>
</html>
