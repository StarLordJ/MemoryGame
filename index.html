<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Memory by Boyarnikov</title>
        <link rel="shortcut icon" href="Img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="Styles/style.css" type="text/css">
        <script src="Script/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="Script/main.js" ></script>
    </head>
    <body>
        <div id="application" data-tid="App">
            <div class="loading field">
                <div id="circleG_1" class="circleG"></div>
                <div id="circleG_2" class="circleG"></div>
                <div id="circleG_3" class="circleG"></div>
            </div>
            <div class="blocked"></div>
            <div class="start">
                <img src="Img/StartGame.png" alt="Начать игру" class="logo">
                <h1 class="name">Memory game</h1>
                <input value="Начать игру" onclick="gameStart('.start', '.gameField')" type="button" data-tid="NewGame-startGame" class="butt">
            </div>
            <div class="gameField">
                <div class="menu">
                    <input value="Начать заново" onclick="gameStart('.desk', '.desk')" type="button" class="restart">
                    <div class="score">Очки:</div>
                    <div class="score_score"></div>
                </div>
                <div class="desk field"></div>
            </div>
            <div class="gameEnd">
                <img src="Img/EndGame.png" alt="Поздравляем!" class="logo">
                <h2 class="name">Поздравляем!<br>Ваш итоговый счёт: <span class="score_score"></span></h2>
                <input value="Ещё раз" onclick="gameStart('.gameEnd', '.gameField')" type="button" data-tid="NewGame-startGame" class="butt">
            </div>
        </div>
        <div id="preloaded"></div>
    </body>
</html>
